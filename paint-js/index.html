<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint.js</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Arial', sans-serif;
      background: #222;
      padding: 16px;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      color: #fce300;
      font-size: 12px;
      font-weight: 600;

      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;

      img {
        width: 16px;
        height: auto;
      }
    }

    canvas {
      background: #fff;
    }

    header {
      background: silver;
      padding: 2px;

      button {
        border: 0;
        background: transparent;
        
        &:hover {
          box-shadow: 
            1px 1px black, 
            inset -1px -1px gray, 
            inset 1px 1px white;
        }
      }

    }
  </style>
  
  <script type="module">
    const $ = selector => document.querySelector(selector)
    const $$ = selector => document.querySelectorAll(selector)

    
  </script>
</head>
<body>
  <h1>
    <img src="./icon.png" alt="Paint.js">
    Paint.js
  </h1>

  <header>
    <button>File</button>
    <button>Edit</button>
    <button>View</button>
    <button>Image</button>
    <button>Options</button>
    <button>Help</button>
  </header>

  <main>
    <canvas id="canvas" width="300" height="200">

    </canvas>
  </main>
</body>
</html>
